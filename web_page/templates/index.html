<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Object Detection for autonomous driving</title>

    <style>
        body {
            display: flex;
            flex-direction: column;
            align-items: center;
            margin-top: 20px;
            background-color: #000;
            font-family: Arial, sans-serif;
            color: white;
        }

        h1 {
            margin-bottom: 20px;
        }

        /* Upload box */
        .upload-box {
            border: 2px solid rgb(31, 1, 52);
            padding: 20px;
            border-radius: 10px;
            width: 600px;
            background-color: rgba(0, 0, 0, 0.3);
            box-shadow: 0 0 12px rgb(31, 1, 52);
            margin-bottom: 20px;
        }

        /* File input */
        input[type="file"] {
            width: 100%;
            padding: 12px;
            background-color: #1a1a1a;
            border: 2px solid rgb(31, 1, 52);
            border-radius: 5px;
            color: white;
            box-sizing: border-box;
        }

        .action-row {
            display: flex;
            justify-content: space-between;
            gap: 20px;
            margin-top: 15px;
        }

        button {
            flex: 1;
            padding: 10px 15px;
            cursor: pointer;
            background-color: rgb(31, 1, 52);
            color: white;
            border: 2px solid #2d004d;
            border-radius: 6px;
            font-size: 16px;
            box-shadow: 0 0 10px rgba(75, 0, 130, 0.6);
            transition: 0.2s ease;
        }

        button:hover {
            background-color: #3a0066;
            box-shadow: 0 0 15px rgba(120, 0, 255, 0.8);
        }

        #stopButton {
            background-color: #790202;
            border-color: #660000;
            box-shadow: 0 0 10px rgba(255, 0, 0, 0.6);
            margin-top: 15px;
            width: 100%;
            padding: 12px; 
        }

        #stopButton:hover {
            background-color: #8b0000;
            box-shadow: 0 0 15px rgba(255, 0, 0, 0.8);
        }

        .video-container {
            position: relative;
            width: 1020px;
            height: 600px;
            border: 2px solid #444;
            border-radius: 8px;
            box-shadow: 0 4px 15px rgba(255, 255, 255, 0.2);
            background-color: #000;
            margin-bottom: 20px;
            overflow: hidden;
        }

        #videoFeed {
            width: 100%;
            height: 100%;
            object-fit: contain;
        }

        .hidden {
            display: none;
        }
    </style>
</head>

<body>

    <h1>Object Detection for autonomous driving</h1>

    <div class="upload-box">

        <input type="file" id="fileInput" accept="video/*">

        <div class="action-row">
            <button id="uploadButton">Upload Video</button>
            <button id="startWebcam">Start Webcam</button>
        </div>

        <button id="stopButton" class="hidden">Stop</button>
    </div>

    <div class="video-container">
        <img id="videoFeed" src="" class="hidden">
    </div>

    <script>
        const videoFeed = document.getElementById('videoFeed');
        const startWebcam = document.getElementById('startWebcam');
        const stopButton = document.getElementById('stopButton');
        const uploadButton = document.getElementById('uploadButton');
        const fileInput = document.getElementById('fileInput');

        function showVideoFeed(src) {
            videoFeed.src = src;
            videoFeed.classList.remove('hidden');
            stopButton.classList.remove('hidden');
        }

        function hideVideoFeed() {
            videoFeed.src = "";
            videoFeed.classList.add('hidden');
            stopButton.classList.add('hidden');
        }

        startWebcam.addEventListener("click", () => {
            showVideoFeed("{{ url_for('webcam_feed') }}");
        });

        stopButton.addEventListener("click", hideVideoFeed);

        uploadButton.addEventListener("click", () => {
            if (!fileInput.files.length) {
                alert("Please choose a video first.");
                return;
            }

            const formData = new FormData();
            formData.append("file", fileInput.files[0]);

            fetch("/upload", {
                method: "POST",
                body: formData
            })
            .then(res => res.json())
            .then(data => {
                if (data.filename) {
                    showVideoFeed("{{ url_for('video_feed', filename='') }}" + data.filename);
                }
            });
        });
    </script>

</body>
</html>
